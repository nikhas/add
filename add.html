<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table table-borderless">
                    <tr>
                        <td>Number 1</td>
                        <td><input id="num1" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Number 2</td>
                        <td><input id="num2" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><button onclick="addbtn()" class="btn btn-success">ADD</button></td>
                        <td><button onclick="subbtn()" class="btn btn-primary">SUB</button></td>
                        <td><button onclick="mulbtn()" class="btn btn-info">MUL</button></td>
                        <td><button onclick="divbtn()" class="btn btn-warning">DIV</button></td>
                    </tr>
                    
                    <tr>
                        <td></td>
                        <td><h2 id="result"></h2></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script>
        function addbtn(){
          
            var n1=parseFloat(document.getElementById("num1").value)
            var n2=parseFloat(document.getElementById("num2").value)

            console.log(n1)
            console.log(n2)
            var n3=n1+n2
            
            document.getElementById("result").innerHTML=n3
        }
       
        function subbtn(){
            var n1=parseFloat(document.getElementById("num1").value)
            var n2=parseFloat(document.getElementById("num2").value)

            console.log(n1)
            console.log(n2)
            var n3=n1-n2

            document.getElementById("result").innerHTML=n3
        }
        function mulbtn(){
            var n1=parseFloat(document.getElementById("num1").value)
            var n2=parseFloat(document.getElementById("num2").value)

            console.log(n1)
            console.log(n2)
            var n3=n1*n2

            document.getElementById("result").innerHTML=n3
        }
        function divbtn(){
            var n1=parseFloat(document.getElementById("num1").value)
            var n2=parseFloat(document.getElementById("num2").value)

            console.log(n1)
            console.log(n2)
            var n3=n1/n2

            document.getElementById("result").innerHTML=n3
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script> 
</body>
</html>
